<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="styles.css">



</head>

<body>
    
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
            <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>

                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">WEBSITE E-commerce 


                            
                        </a>
                    <li>

                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">CRM</a>
                    <li>

                    <li class="lista-menu__item">
                       <a href="#" class="lista-menu__link">LANDING PAGE</a>
                    <li>

                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">SITE INSTITUCIONAL</a>
                    <li>


            </ul>

            <!-- ESTE BLOCO ACIMA É DA PARTE DA ESQUERDA SUPERIOR DO CABEÇALHO, AONDE FICAR O MENU HAMBURGUER E O LOGO DA ALURA BOOKS-->




            <img src="img/Logo.svg" alt="Logo da Alurabooks" class="container__imagem" >
        </div>
        
        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos" class="container__imagem" ></a>
            <a href="#"><img src="img/Compras.svg" alt="Carrinho de compras" class="container__imagem" ></a>
            <a href="#"><img src="img/Usuario.svg" alt="Meu usuario" class="container__imagem" ></a>
        </div>
    </header>

    <!-- ESTE BLOCO ABAIXO ABRI UMA SECTION PARA COMEÇAR O BANNER-->

    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossos modelos o que precisa para seu negócio!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual é o modelo de negócio?">
    </section>


    <!-- ESTE BLOCO ABAIXO ABRI UMA SECTION PARA COMEÇAR O CARROSSEL-->

    <section class="carrossel">
        <h2 class="carrossel__titulo">Lançamentos</h2>
        <!-- Slider main container -->
<div class="swiper">

    <!-- Additional required wrapper -->
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    <div class="swiper-wrapper">

      <!-- Slides -->
      <div class="swiper-slide"><img src="img/ApacheKafka.svg" alt="Livro sobre apacheKafka"></div>
      <div class="swiper-slide"><img src="img/Gestão.svg" alt="Livro sobre Gestão"></div>
      <div class="swiper-slide"><img src="img/Liderança.svg" alt="Livro sobre liderança"></div>
      <div class="swiper-slide"><img src="img/Javascript.svg" alt="Livro sobre Javascript"></div>
      <div class="swiper-slide"><img src="img/Portugol.svg" alt="Livro sobre Portugol"></div>
      <div class="swiper-slide"><img src="img/Nodejs.svg" alt="Livro sobre Node.js"></div>
    </div>

  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  

  </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
    </script>
</body>


</html>
